<html>
<head>
	<title>Morse</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
	<style type="text/css">
		body {
			background-color: #22f09a;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		#header {
			text-align: center;
			position: absolute;
			width: 100%;
			animation: headerAnum 15s;
			color: #84b8a7;
			opacity: 1;
			padding-top: 4%;
			font-size: 7vw;
		}
		@keyframes headerAnum {
			3.33% {
				padding-top: 35%;
				opacity: 0;
				font-size: 15vw;
			}
			23.33% {
				padding-top: 15%;
				opacity: 1;
				font-size: 15vw;
			}
			33.33% {
				padding-top: 10%;
				opacity: 0;
				font-size: 15vw;
			}
			66.66% {
				padding-top: 0%;
				opacity: 0;
				font-size: 7vw;
			}
			100% {
				padding-top: 4%;
				opacity: 1;
				font-size: 7vw;
			}
		}
		#headerSecondary {
			text-align: center;
			position: absolute;
			width: 100%;
			animation: headerAnuminate 5s;
			color: #84b8a7;
			opacity: 0;
			padding-top: 20%;
			font-size: 7vw; 
		}
		@keyframes headerAnuminate {
			0% {
				padding-top: 50%;
				opacity: 0;
			}
			70% {
				padding-top: 30%;
				opacity: 1;
			}
			100% {
				padding-top: 20%;
				opacity: 0;
			}
		}
		#headerMorse {
			text-align: center;
			position: absolute;
			width: 100%;
			animation: headerMorse 10s;
			color: black;
			opacity: 0;
			padding-top: 10%;
			font-size: 10vw;
		}
		@keyframes headerMorse {
			0% {
				padding-top: 40%;
				opacity: 0;
			}
			50% {
				padding-top: 40%;
				opacity: 0;
			}
			80% {
				padding-top: 15%;
				opacity: 1;
			}
			100% {
				padding-top: 10%;
				opacity: 0;
			}
		}
		#headerMorse2 {
			text-align: center;
			position: absolute;
			width: 100%;
			animation: headerMorses 10s;
			color: black;
			opacity: 0;
			padding-top: 20%;
			font-size: 10vw;
		}
		@keyframes headerMorses {
			0% {
				padding-top: 50%;
				opacity: 0;
			}
			50% {
				padding-top: 50%;
				opacity: 0;
			}
			80% {
				padding-top: 25%;
				opacity: 1;
			}
			100% {
				padding-top: 10%;
				opacity: 0;
			}
		}
		canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			background: none;
			border: none;
			top: 0;
		}
		.lvl2Head {
			text-align: center;
			opacity: 1;
			animation: secLvlAnum 18s;
			font-size: 3vw;
			color: #84b8a7;
		}
		@keyframes secLvlAnum {
			0% {
				opacity: 0;
				padding-top: 20%;
			}
			55% {
				opacity: 0;
				padding-top: 20%;
			}
			100% {
				opacity: 1;
				padding-top: 0%;
			}
		}
		#ops1 {
			position: absolute;
			height: 60%;
			bottom: 0;
			width: 100%;
		}
		#smallHead {
			opacity: 1;
			animation: smallHeader 20s;
			font-size: 2.5vw;
		}
		@keyframes smallHeader {
			0% {
				opacity: 0;
			}
			75% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		#underDev {
			background-color: #333333;
			height: 10%;
			font-size: 4vw;
			border: 3px black;
			border-radius: 5px;
			width: 100%;
			position: fixed;
			bottom: 0;
			right: 0;
			color: white;
			text-align: center;
		}
		#togBtn {
			position: fixed;
			bottom: 10%;
			right: 2%;
		}
		.panelpic {
			border-radius: 50px;
			width: 50%;
			margin-right: 25%;
			margin-left: 25%;
			transition: 1s;
			align-self: center;
			animation: panelpics 18s;
		}
		.panelpic:hover {
			width: 60%;
			margin-left: 20%;
			margin-right: 20%;
			border-bottom-left-radius: 60px;
			border-top-right-radius: 60px;
		}
		@keyframes panelpics {
			0% {
				opacity: 0;
				padding-top: 20%;
			}
			55% {
				opacity: 0;
				padding-top: 20%;
			}
			100% {
				opacity: 1;
				padding-top: 0%;
			}
		}
		.ops1set1 {
			background: none;
			transition: 1s;
			border-radius: 50px;
		}
		.ops1set1:hover {
			background: #c2c6ce;
			border-radius: 60px;
			color: #404440;
		}
		#ops1out {
			position: absolute;
			height: 80%;
			bottom: 0;
			width: 100%;
			opacity: 0;
			animation: outYouGo 5s;
		}
		@keyframes outYouGO {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
				padding-top: 100%;
			}
		}
		@media only screen and (max-width: 900px) {
			body {
				overflow-y: auto;
				overflow-x: hidden;
				background-color: #22f09a;
			}
			.panelpic {
				border-radius: 50px;
				width: 50%;
				margin-right: 25%;
				margin-left: 25%;
				align-self: center;
				animation: panelpics 18s;
			}
			.panelpic:hover {
				border-radius: 50px;
				width: 50%;
				margin-right: 25%;
				margin-left: 25%;
				align-self: center;
				animation: panelpics 18s;
			}
		}
		@media only screen and (max-width: 768px) {
			#header {
				text-align: center;
				position: absolute;
				width: 100%;
				animation: headerAnum 15s;
				color: #84b8a7;
				opacity: 1;
				padding-top: 4%;
				font-size: 7vh;
			}
			@keyframes headerAnum {
				3.33% {
					padding-top: 35%;
					opacity: 0;
					font-size: 12vh;
				}
				23.33% {
					padding-top: 15%;
					opacity: 1;
					font-size: 12vh;
				}
				33.33% {
					padding-top: 10%;
					opacity: 0;
					font-size: 12vh;
				}
				66.66% {
					padding-top: 0%;
					opacity: 0;
					font-size: 7vh;
				}
				100% {
					padding-top: 4%;
					opacity: 1;
					font-size: 7vh;
				}
			}
			#headerSecondary {
				text-align: center;
				position: absolute;
				width: 100%;
				animation: headerAnuminate 5s;
				color: #84b8a7;
				opacity: 0;
				padding-top: 20%;
				font-size: 7vh; 
			}
			@keyframes headerAnuminate {
				0% {
					padding-top: 50%;
					opacity: 0;
				}
				70% {
					padding-top: 30%;
					opacity: 1;
				}
				100% {
					padding-top: 20%;
					opacity: 0;
				}
			}
			.lvl2Head {
				text-align: center;
				opacity: 1;
				animation: secLvlAnum 18s;
				font-size: 3vh;
				color: #84b8a7;
			}
			@keyframes secLvlAnum {
				0% {
					opacity: 0;
					padding-top: 20%;
				}
				55% {
					opacity: 0;
					padding-top: 20%;
				}
				100% {
					opacity: 1;
					padding-top: 0%;
				}
			}
			#smallHead {
				opacity: 1;
				animation: smallHeader 20s;
				font-size: 2.5vh	;
			}
			@keyframes smallHeader {
				0% {
					opacity: 0;
				}
				75% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			#ops1 {
				position: absolute;
				height: 80%;
				bottom: 0;
				width: 100%;
			}
			#togBtn {
				position: fixed;
				bottom: 1%;
				right: 2%;
				opacity: 0.6;
				transition: 1s;
			}
			#togBtn:hover {
				opacity: 1;
			}
		}
	</style>
	<script type="text/javascript">
		function cleanUp() {
			document.getElementById('headerMorse').setAttribute('style', 'display:none;');
			document.getElementById('headerMorse2').setAttribute('style', 'display:none;');
		}
		setTimeout(cleanUp, 35000);
		function selectWhat() {
			document.getElementById('ops1').setAttribute('id', 'ops1out');
			setTimeout(document.getElementById('ops1out').setAttribute('style', 'display:none;'), 6000);
			
		}
		function selecttm() {
			document.getElementById('ops1').setAttribute('id', 'ops1out');
			setTimeout(document.getElementById('ops1out').setAttribute('style', 'display:none;'), 6000);
		}
		function selectmt() {
			document.getElementById('ops1').setAttribute('id', 'ops1out');
			setTimeout(document.getElementById('ops1out').setAttribute('style', 'display:none;'), 6000);
		}
	</script>
</head>
<body id="body">
	<div id='overall'>
		<h1 id="header">Morse.io<br><small id="smallHead">By-Harsh Lahoti</small></h1>
		<br>
		<h2 id='headerSecondary'><kbd>The</kbd> morse tool</h2>
		<br>
		<h1 id="headerMorse">__  _ _ _  .__.  ...  .</h1>
		<br>
		<h1 id="headerMorse2">._._._  ..  _ _ _</h1>
		<div class="row" id="ops1">
			<div class="col-sm-4 ops1set1" onclick="selectWhat()">
				<img src="resources/interstellar.png" class="panelpic">
				<h1 class="lvl2Head">What is morse code?</h1>
			</div>
			<div class="col-sm-4 ops1set1" onclick="selecttm()">
				<img src="resources/linetext.png" class="panelpic">
				<h1 class="lvl2Head">Convert text to morse code.</h1>
			</div>
			<div class="col-sm-4 ops1set1" onclick="selectmt()">
				<img src="resources/morse.jpg" class="panelpic">
				<h1 class="lvl2Head">Convert morse code to text.</h1>
			</div>
		</div>
		<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#underDev" id="togBtn">Show info</button>
		<div id="underDev" class="collapse">
			<h3>
				This site is currently under development.Many of the features of the actual complete site may not work currently.
			</h3>
		</div>
	</div>
</body>
</html>
